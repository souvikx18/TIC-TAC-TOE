<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Tic-Tac-Toe</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html">Play</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button id="theme-toggle">ðŸŒ™</button></li>
        </ul>
        <div id="auth-nav" class="auth-buttons">
            <a href="login.html" class="btn btn-secondary">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Forgot Password?</h2>
            <p>Enter your email and we'll send you a reset link</p>
            <form id="forgotPasswordForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                    <span class="error-message">Please enter a valid email</span>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
            </form>
            <div class="form-footer">
                Remember your password? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Tic-Tac-Toe Platform. All rights reserved.</p>
            <p class="developer-credit">THIS WEBSITE IS DEVELOPED BY SOUVIK</p>
        </div>
    </footer>

    <script src="scripts/theme.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/api.js"></script>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = form.querySelector('button[type="submit"]');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            // Clear previous errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });

            // Basic validation
            if (!email || !email.includes('@')) {
                document.getElementById('email').parentElement.classList.add('error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const response = await API.auth.forgotPassword(email);

                NotificationSystem.toast(response.message + '. Please check your email inbox.', 'success');
                form.reset();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                NotificationSystem.toast(error.message || 'Failed to send reset email. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
